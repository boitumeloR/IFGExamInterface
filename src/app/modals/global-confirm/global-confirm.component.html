<h2 mat-dialog-title>Course Deregistration</h2>
    <mat-dialog-content class="mat-typography">
        <p let-data>
            {{data.confirmation}}
        </p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="Cancel()">Cancel</button>
        <button mat-raised-button type="submit" color="primary" cdkFocusInitial (click)="Confirm()">Confirm</button>
    </mat-dialog-actions>
