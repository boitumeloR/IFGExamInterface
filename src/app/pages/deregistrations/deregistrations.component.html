<h1>Deregistrations</h1>
<div class="example-container">
  <mat-form-field appearance="outline">
    <mat-label>Search Specific Learner</mat-label>
    <input matInput #input maxlength="50" placeholder="Ex. Kyle" [ngModel]="filter" (ngModelChange)="filterTable(input.value)">
    <mat-hint>Search for a learner by name or ID number</mat-hint>
  </mat-form-field>
</div>

  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="learnerName">
        <th mat-header-cell *matHeaderCellDef> Learner Name </th>
        <td mat-cell *matCellDef="let element"> {{element.LearnerName}} {{element.LearnerSurname}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef> Course </th>
            <td mat-cell *matCellDef="let element"> {{element.CourseName}} </td>
        </ng-container>

        <!-- Subject  Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
        </ng-container>

        <!-- Description  Column -->
        <ng-container matColumnDef="deregisterReason">
            <th mat-header-cell *matHeaderCellDef> Deregister Reason </th>
            <td mat-cell *matCellDef="let element"> {{element.DeregisterReason}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="Approve(element)">Approve Deregistration</button>
                <button mat-menu-item (click)="Decline(element)">Decline Deregistration</button>
                </mat-menu>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 8, 20]" showFirstLastButtons></mat-paginator>
  </div>
