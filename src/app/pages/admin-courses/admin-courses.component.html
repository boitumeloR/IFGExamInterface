<h1>Courses</h1>
<div class="example-container">
  <mat-form-field hintLabel="Max 100 characters" appearance="outline">
    <mat-label>Keyword Filter</mat-label>
    <input matInput #input maxlength="50" placeholder="Ex. Kruger National Park" [ngModel]="filter" (ngModelChange)="filterTable(input.value)">
    <mat-hint>&nbsp; {{input.value?.length || 0}}/50</mat-hint>
  </mat-form-field>

  <button mat-fab color="primary" aria-label="Add Park" (click)="addCourse()">
    <mat-icon>add</mat-icon>
  </button>
</div>
  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="CourseID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course ID </th>
        <td mat-cell *matCellDef="let element"> {{element.CourseID}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="CourseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
            <td mat-cell *matCellDef="let element"> {{element.CourseName}} </td>
        </ng-container>

        <!-- Subject  Column -->
        <ng-container matColumnDef="CourseSubject" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
            <td mat-cell *matCellDef="let element"> {{element.CourseSubject}} </td>
        </ng-container>

        <!-- Description  Column -->
        <ng-container matColumnDef="CourseDescription">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.CourseDescription}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="updateCourse(element)">Update Course</button>
                <button mat-menu-item (click)="deleteCourse(element)">Delete Course</button>
                </mat-menu>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[2, 8, 20]" showFirstLastButtons></mat-paginator>
  </div>
