<div class="container">
    <mat-card class="example-card">
        <form [formGroup] = "loginGroup">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                  <div class="controls">
                      <mat-form-field appearance="outline">
                          <mat-label>Email Address</mat-label>
                          <input type="email" matInput placeholder="Email Address" formControlName = "EmailAddress">
                          <mat-hint>Your email address</mat-hint>
                        </mat-form-field>
          
                        <mat-form-field appearance="outline">
                          <mat-label>Password</mat-label>
                          <input type="password" matInput placeholder="Password" formControlName = "Password">
                          <mat-hint>Your password</mat-hint>
                        </mat-form-field>
                  </div>
              </mat-card-content>
              <mat-card-actions>
                  <div class="actions">
                      <button mat-raised-button color = "primary"
                      [disabled] = "loginGroup.valid ? false: true"
                      (click)="Login()"
                      >Login</button>
                      <button mat-button>Register</button>
                  </div>
              </mat-card-actions>
        </form>
      </mat-card>
</div>
